<div class="">
	<div class="zy_bg zy_RQcode_main_pic">
		<!--<img src="./img/RQcode_02.png"/>-->
	</div>
	<!--常见问题-->
	<div class="zy_bg">
		<div class="zy_central_content zy_common_problem">
			<p>
				<!--<img src="./img/common_problem.png"/>-->
				<i class="iconfont icon-changjianwenti"></i>
				<span>常见问题</span>
			</p>
			<div class="zy_problem_box">
				<div class="zy_problem_tit">
					<ul class="clearfix">
						<li ng-class="{'active':state.problem==0}" ng-click="problemSwitch(0)">账户信息</li>
						<li ng-class="{'active':state.problem==1}" ng-click="problemSwitch(1)">资源问题</li>
						<li ng-class="{'active':state.problem==2}" ng-click="problemSwitch(2)">云课堂问题</li>
						<li ng-class="{'active':state.problem==3}" ng-click="problemSwitch(3)">校讯通app问题</li>
					</ul>
				</div>
				<div class="zy_linear zy_problem_list_box_linear">
					<div class="zy_linear_simulation zy_problem_list_box" ng-switch="state.problem">
						<div class="" ng-switch-when="0">
							<ul>
								<li ng-repeat="help1 in question.help1" ng-click="questionInfo(help1)">
									<i class="zy_dot"></i>
									<p ng-bind="help1.title"></p>
								</li>
							</ul>
						</div>
						<div class="" ng-switch-when="1">
							<ul>
								<li ng-repeat="help2 in question.help2" ng-click="questionInfo(help2)">
									<i class="zy_dot"></i>
									<p ng-bind="help2.title"></p>
								</li>
							</ul>
						</div>
						<div class="" ng-switch-when="2">
							<ul>
								<li ng-repeat="help3 in question.help3" ng-click="questionInfo(help3)">
									<i class="zy_dot"></i>
									<p ng-bind="help3.title"></p>
								</li>
							</ul>
						</div>
						<div class="" ng-switch-when="3">
							<ul>
								<li ng-repeat="help4 in question.help4" ng-click="questionInfo(help4)">
									<i class="zy_dot"></i>
									<p ng-bind="help4.title"></p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
