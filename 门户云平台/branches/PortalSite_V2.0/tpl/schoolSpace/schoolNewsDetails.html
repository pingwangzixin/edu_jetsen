			</div>
			<div class="classNoticeDetails">
				<h4  ng-bind="classNotice.title"></h4>
				<p  ng-bind-html="ueditor | trustHtml">
					<!--各位同学，各位老师：  大家好，2017年校运动会即将开始。希望大家踊跃报名。
	        		比赛日期：2012年10月20日。
	        		比赛地点：第一中学学院田径场。
	        		竞赛项目如下： 
	        		男子组：100米 200米 400米 800米 3000米4x100米接力 4x400米接力 跳高 跳远 三级跳远 铅球 铁饼 标枪 
	        		女子组：100米 200米 400米 800米 4x100米接力 4x400米接力 跳高 跳远 铅球 铁饼 标枪 
	        		注：每班每项目限报两人，每人限报两项 
	        		各班班长于周二（2012年12月16日）上午12点之前把本班报名表发到： QQ：296342716 手机：15261153031  
	          		*希望同学们积极报名，为校争光！-->
				</p>
				
				<div class="zyx_classScape_acce clearfix">
					<em class="fl">附件：</em>
					<ul class="fl">
						<li class="clearfix"  ng-repeat='i in schoolNoticList' >
							<a ng-href="{{i.enclosurePath}}">
							<i class="iconfont fl" ng-class='i.Classname'></i>
							<span class="fl" ng-bind='i.enclosureName'></span>
							</a>
						</li>
					</ul>
					<div ng-repeat='i in classNoticeAcce' class="fr" ng-bind="i.createDate"></div>
				</div>
			</div>
		</div>	
	</div>
</div>
