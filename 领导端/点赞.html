<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="src/css/reset.css">
	<style>
		.active{color: #fff;}
	</style>
	<script src="src/common/js/jquery-1.11.2.min.js"></script>
	<script src="src/common/angular/angular.js"></script>
</head>
<body ng-controller="con">
	<div class="slide">
		<ul class="slideUl" style="width: 100px; margin: 20px auto;">
			<li ng-repeat = "i in datasetData" ng-bind="i.price" ng-class="{active : i.clas}" style="width: 20px; background: #ccc; text-align: center; margin: 5px;" ng-click="like($index)"></li>
		</ul>
	</div>
<script>
	var app = angular.module('app',[]);
	app.controller('con',function ($scope){
		console.log(456)
		$scope.datasetData = [
			{name: '土豆',price : 1,clas: false},
			{name: '大葱',price : 25,clas: false},
			{name: '胡萝卜',price : 0,clas: false},
			{name: '山药',price : 33,clas: false},
			{name: '菠菜',price : 7,clas: false},
			{name: '玉米',price : 12,clas: false}
		];
		
		$scope.like = function (i){
			if($scope.datasetData[i].clas == false){
				$scope.datasetData[i].price = $scope.datasetData[i].price + 1;
				/*angular.forEach($scope.datasetData,function (ele,index){
					ele.clas = false;
				})*/
				$scope.datasetData[i].clas = true;
			}else{
				$scope.datasetData[i].price = $scope.datasetData[i].price - 1;
				$scope.datasetData[i].clas = false;
			}
		};
	});
</script>

</body>

</html>
