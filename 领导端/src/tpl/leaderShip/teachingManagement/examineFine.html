<!--审核精品 start-->
<div class="mlh_right">
	<div class="title resource clearfix" ui-sref="secondNav.leftTree.resourceManage.resourceManageList">
		<p >
			<i class="iconfont icon-gongxiangtubiaozhuangtaileicaozuolei59"></i>审核精品
		</p>
	</div>
	<div class="title resource">
		<ul class="mlh_select" ng-if="scope!='3'">
			<li class="item">
				<select name="" id=""  
					ng-model="userType.id"
					ng-options="userType.id as userType.name for userType in userTypeList" 
					ng-change="changeUserType(userType.id)">
					<option value="">请选择</option>
				</select>
			</li>
			<li class="item">
				<select name="" id="" 
						ng-model="grade"
						ng-change="changeGrade(grade)"
				 		ng-options="grade.gradeName for grade in  gradeList">
						<option value="">请选择</option>
					</select>
			</li>
			<li class="item">
				<select name="" id="" 
					ng-model="subject "
					ng-options=" subject.subjectName for subject in  subjectList"
					ng-change="changeSubject(subject)">
					<option value="">请选择</option>
				</select>
			</li>
		</ul>
	</div>
	<div class="title options">
		<ul>
			<li>
				<em>格式：</em>
				<span ng-repeat="i in variablePacket.format"
					  ng-bind="i.name"
					  ng-click="formatTab($index,i.resourceType)"
					  ng-class={"active":variablePacket.formatIndex==$index}>
				</span>
			</li>
			<li>
				<em>排序：</em>
				<span ng-repeat="i in variablePacket.sort"
					  ng-bind="i.name"
					  ng-click="sortTab($index)"
					  ng-class={"active":variablePacket.sortIndex==$index}>
				</span>
			</li>  
		</ul>
	</div>
	<div class="list details mlh_res mlh_fine">
		<ul class="resource_tr">
			<li class="resource_th">资源名称</li>
			<li class="resource_th">操作</li>
		</ul>
		<div>
			<ul class="resource_tr" 
				ng-repeat="i in resourceContent.all">
				<li class="resource_th">
					<div class="res_title">
						<a href="javascript:;" ng-bind="i.name" ui-sref="secondNav.leftTree.resourceManageResourcesDetails({page:'secondNav.leftTree.resourceManage.examineFine',sort:variablePacket.sortIndex,format:variablePacket.formatIndex,resouceId:i.id})" ui-sref-opts="{reload:true}"></a>
						<span ng-if="i.fine">校精品</span>
					</div>
					<div class="res_detail">
						<span class="res_name">
							<img ng-src="{{i.src}}"/>
							<em ng-bind="i.uploader"></em>
						</span>
						<span class="res_site">
							<i class="iconfont icon-location"></i>
							<em ng-bind="i.site"></em>
						</span>
						<span class="res_time">
							<i class="iconfont icon-lishi"></i>
							<em ng-bind="i.time"></em>
						</span>
						<span class="res_browse">
							<i class="iconfont icon-kejian"></i>
							<em ng-bind="i.browse"></em>
						</span>
						<span class="res_download">
							<i class="iconfont icon-xiazai" ng-click="downloadFile(i.id,i.name)"></i>
							<em ng-bind="i.download"></em>
						</span>
					</div>
				</li>
				<li class="resource_th examineFine">
					<a href="javascript:;" ng-click="adopt($index,'all',i.id,i.name)">通过</a>
					<a href="javascript:;" ng-click="repulse($index,'all',i.id,i.name)">打回</a>
				</li>
			</ul>
			
		</div>
		<div class="wx_paging" ng-if="contentpageConfig.totalItems">
            <zjy-pagination conf="contentpageConfig" onSelectStart="return false"></zjy-pagination>
        </div>
	</div>
</div>
<!--审核精品 end-->
<!--确认框及提示框-->
<prompt-box variable-packet="variablePacket" prompt-show="promptShow" wran-show="wranShow" del-ok="delOk" mask-zindex='variablePacket.maskZindex'></prompt-box>
