<div>
	<div class="wx_up_nav">
		<ul class="wx_upnav_ul">
			<li ng-repeat="i in variableGlobal.leaderInquiryNav" ui-sref="{{i.url}}" ui-sref-opts="{reload:true}" ui-sref-active="wx_active" ng-bind="i.name"></li>
		</ul>
	</div>
	
	<div class="wx_bread_nav">
		<img src="./img/wx_bread_nav.png" class="wx_bread_icon">
		<span ng-if="false" ng-click="breadNav(0)">全国</span>
		<span ng-show="variableGlobal.crumbs.provincenav" ng-click="breadNav(1,variableGlobal.crumbs.id,variableGlobal.crumbs.provincename,variableGlobal.crumbs.tzycode)" ng-bind="variableGlobal.crumbs.provincename"></span>
		<span ng-show="variableGlobal.crumbs.citynav"     ng-click="breadNav(2,variableGlobal.crumbs.cityId,variableGlobal.crumbs.cityname,variableGlobal.crumbs.tzshiycode)" ng-bind="variableGlobal.crumbs.cityname"></span>
		<span ng-show="variableGlobal.crumbs.countynav"   ng-click="breadNav(3,variableGlobal.crumbs.countyId,variableGlobal.crumbs.countyname,variableGlobal.crumbs.tzyquxiancode)" ng-bind="variableGlobal.crumbs.countyname"></span>
		<span ng-show="variableGlobal.crumbs.schoolnav"   ng-click="breadNav(4,variableGlobal.crumbs.schoolId,variableGlobal.crumbs.schoolname,variableGlobal.crumbs.tzyschoolcode)" ng-bind="variableGlobal.crumbs.schoolname"></span>
	</div>
	
	<div ui-view class="toggle leadership_right"></div>
</div>
