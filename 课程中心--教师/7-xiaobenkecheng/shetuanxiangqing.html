	<script>
		$(function() {

			function addst(ele, ele2) {
				$(ele).on("click", function() {
					if($(this).html() == "编辑") {
						$(this).html("保存");
						$("#file").attr("disabled", "false")
						$(this).siblings().addClass("baocun").removeClass("bianji");
						$(ele2).attr("contenteditable", "true").css({
							"background": "#ebebeb"
						});
					} else {
						$(this).html("编辑");
						$(this).siblings().addClass("bianji").removeClass("baocun");
						$(ele2).attr("contenteditable", "false").css({
							"background": "#fff"
						});

						var height = $(".mystjs").height();
						$(".myshetuan").height(height);
					}
				})
			}

			addst(".bianjist", ".shetuanbianji"); //编辑和保存社团简介
			addst(".xiugaijs", ".bianjijiaoshi"); //编辑和保存教师简介
			addst(".bianjist2", ".shetuanbianji"); //新建社团编辑和保存社团简介
			addst(".xiugaijs2", ".bianjijiaoshi"); //新建社团编辑和保存教师简介

			//上传和更换头像
			function changetx(ele, ele2) {
				$(ele).change(function(e) {
					var f = document.getElementById('file').files[0];
					var src = window.URL.createObjectURL(f);
					document.getElementById(ele2).src = src;
				})
			}

			changetx("#file", 'jiaoshitouxiang')
			changetx("#file2", 'jiaoshitouxiang2')

			var height = $(".mystjs").height();
			$(".myshetuan").height(height);
			
			
			
			//教师管理弹窗_____________________________________
			
			$(document).on("click",".adminTeach",function(){
				$(".wx_huise").show();
				$(".wx_xinjianqunzu").show();
			})
			
			
			//显示隐藏弹框封装
	        function shide(obj, state, ele) {
	            $(document).on("click", obj, function () {
	                if (state == "show") {
	                    for (var i = 0; i < ele.length; i++) {
	                        $(ele[i]).show()
	                    }
	                }
	                if (state == "hide") {
	                    for (var i = 0; i < ele.length; i++) {
	                        $(ele[i]).hide()
	                    }
	                }
	            })
	        };
	        
	        shide(".wx_gbqunzu,.wx_qunzuquxiao", "hide", ['.wx_xinjianqunzu', '.wx_huise']) //关闭新建群组
			
			addList('.wx_sureaddls1', '.weixuanzhong li', '.yixuanzhong');
			addList('.wx_sureaddls2', '.xinjianUl1 li', '.xinjianUl2');
			removeElement('.yichu1', '.yixuanzhong li');
			removeElement('.yichu2', '.xinjianUl2 li');
			clickSelect('.weixuanzhong li,.yixuanzhong li,.xinjianUl1 li,.xinjianUl2 li');
			clickInput('.weixuanzhong li input,.yixuanzhong li input,.xinjianUl1 li input,.xinjianUl2 li input');
			/*添加到组中==================*/
			function addList(btn, weixuanzhong, yixuanzhong) {
				$(btn).on('click', function() {
					var str = '';
					var html = '';
					var lis = $(weixuanzhong);
					for(var i = 0; i < lis.length; i++) {
						if(lis.eq(i).children('input[type="checkbox"]').is(':checked')) {
							html += '<li>' + lis.eq(i).html() + '</li>';
						}
					}
					if($(yixuanzhong).html()) {
						str = $(yixuanzhong).html();
						str += html;
						$(yixuanzhong).html(str);
					} else {
						$(yixuanzhong).html(html)
					}
					html = '';
				})
			}
			/*移除人员==================== */
			function removeElement(btn, xuanzhong) {
				$(btn).on('click', function() {
					var lis = $(xuanzhong);
					for(var i = 0; i < lis.length; i++) {
						if(lis.eq(i).children('input[type="checkbox"]').is(':checked')) {
							lis.eq(i).remove();
						}
					}
				})
			}
			/*点击li的input*/
			function clickSelect(obj) {
				$(document).on('click', obj, function() {
					if($(this).children('input').is(':checked')) {
						$(this).children('input').prop('checked', false);
					} else {
						$(this).children('input').prop('checked', true);
					}
				})
			}

			function clickInput(obj) {
				$(document).on('click', obj, function() {
					if($(this).is(':checked')) {
						$(this).prop('checked', false);
					} else {
						$(this).prop('checked', true);
					}
				})
			}

		})
	</script>
