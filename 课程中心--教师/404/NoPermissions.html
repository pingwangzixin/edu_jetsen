<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无权限</title>
		<link href="../css/reset.css" rel="stylesheet" />
		<style>
			.wrap{width: 580px; height: 240px; border: 1px solid #eee; border-radius: 5px; overflow: hidden; margin: 200px auto; box-shadow: 0 0 15px 5px #eee; padding: 160px 0 0 120px;}
			.wrap p{font-size: 2.5rem; margin-bottom: 10px;}
			.jump{font-size: 1.5rem;}
			.count_down{font-weight: bold;}
		</style>
		<script>
			window.onload = function(){
				//跳转页面倒计时
				var oDown = document.querySelector('.count_down');
				var nNum = 3;
				oDown.innerHTML = nNum;
				var iTime = setInterval(function (){
					nNum--;
					oDown.innerHTML = nNum;
					if(nNum == 0){
						clearInterval(iTime);
//						window.location.href = '404.html';
					}
				},1000);
			};
		</script>
	</head>
	<body>
		<div class="wrap">
			<p>请到云空间关联课程</p>
			<div class="jump">
				页面自动
				<a href="javascript:;">跳转</a>
				等待时间
				<span class="count_down">5</span>
			</div>
		</div>
	</body>
</html>
